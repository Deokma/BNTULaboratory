<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="/css/users/writer/hidden/lists.css">
   <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    -->
</head>
<body>
<header th:insert="~{components/header :: header}"></header>
<div class="container">
    <h1>События</h1>

    <div class="row">
        <!-- Iterate over each news item -->
        <div class="cards" th:each="times : ${timesReviewsList}">
            <div class="card news-card" th:classappend="${!times.visible} ? 'hidden'">
                <!-- Card body with news title and description -->
                <a th:href="@{/writer/times/edit/{id}(id=${times.getTimesId()})}" class="card-body">
                    <img class="card-image" width="300px"
                         height="165px" th:src="@{/images/{id}(id=${times.getPreviewImageId()})}"></img>
                    <p class="card-data" th:text="${#dates.format(times.date, 'dd.MM.yyyy')}"></p>
                    <h5 class="card-title" th:text="${times.title}"></h5>
                 <!--   <p class="card-text" th:text="${times.description}"></p>-->
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

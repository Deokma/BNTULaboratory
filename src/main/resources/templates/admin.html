<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body >
<header th:insert="~{components/header :: header}"></header>
<h2 style="padding-top: 6rem" class="container text-dark">Admin Panel</h2>
<table class="table table-light table-striped container">
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Activity</th>
        <th scope="col">Roles</th>
        <th scope="col">Edit</th>
        <th scope="col">Detailed information</th>
        <th scope="col">Ban</th>
    </tr>
    <div th:each="u : ${users}">
        <tr>
            <th th:text="${u.username}"></th>
            <th th:text="${u.active}"></th>
<!--            <th>-->
<!--                <span th:each="role : ${u.roles}" th:text="${role.getAuthority()}" th:if="${not #strings.isEmpty(role.name)}"></span>-->
<!--            </th>-->
            <th>
    <span th:each="role, iterStat : ${u.roles}" th:text="${role.getAuthority()}" th:if="${not #strings.isEmpty(role.getAuthority())}">
        <span th:unless="${iterStat.last},">,</span>
    </span>
            </th>
            <!--            <th th:text="${u.roles}">Roles</th>-->
            <th><a th:href="'/admin/user/edit/' + ${u.id}" class="text-dark">Edit</a></th>
            <th><a th:href="'/user/' + ${u.id}" class="text-dark">Detailed information</a></th>
            <th>
                <form th:if="${u.active}" th:action="'/admin/user/ban/' + ${u.id}" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <input type="submit" value="Ban" class="btn btn-primary btn-danger">
                </form>
                <form th:unless="${u.active}" th:action="'/admin/user/unban/' + ${u.id}" method="post">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <input type="submit" value="Unban" class="btn btn-primary btn-success">
                </form>
            </th>
        </tr>
    </div>
</table>
</body>
</html>

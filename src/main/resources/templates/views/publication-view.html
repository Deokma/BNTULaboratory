<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${page.title}"></title>
    <link rel="stylesheet" href="/css/view.css">
    <link href="/css/footer.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pages-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .page-item {
            padding: 10px 20px;
            border: 2px solid #198754;
            border-radius: 5px;
            color: #198754;
            text-decoration: none;
        }
        .page-item:hover {
            background-color: #198754;
            color: #fff;
        }
    </style>
</head>
<body>
<header th:insert="~{components/header :: header}"></header>
<div class="container" style="padding-top: 6rem;">
    <div class="content-container">
        <!-- Publication Content -->
        <div class="content">
            <h1 th:text="${publication.title}" class="title"></h1>
            <div class="pages-list">
                <a th:each="page : ${pages}" th:href="@{'/publication/' + ${publication.publId} + '/' + ${page.pageId}}"
                   th:text="${page.title}" class="page-item"></a>
            </div>
            <h2 th:text="${page.title}" class="title">Page Title</h2>
            <div th:utext="${page.content}" class="text">Page Content</div>
            <div class="date">
                <p th:text="${#dates.format(page.date, 'dd.MM.yyyy')}"></p>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{components/footer :: footer}"></footer>
</body>
</html>

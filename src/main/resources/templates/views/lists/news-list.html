<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
    <link rel="stylesheet" href="/css/users/writer/hidden/lists.css">
    <!-- Include Bootstrap CSS -->

</head>
<body>
<header th:insert="~{components/header :: header}"></header>
<div style="padding-top: 6rem" class="container">
    <h1>Список новостей</h1>
    <div class="row" th:if="${emptyOrAllHidden}">
        <div class="centered-message">
            <h2>Новости скоро появятся</h2>
        </div>
    </div>

    <div class="row">
        <!-- Iterate over each news item -->
        <div class="cards" th:each="news : ${newsList}" th:if="${news.visible}">
            <div class="card news-card">
                <!-- Card body with news title and description -->
                <a th:href="@{/news/edit/{id}(id=${news.getNewsId()})}" class="card-body">
                    <img class="card-image" width="300px"
                         height="165px" th:src="@{/images/{id}(id=${news.getPreviewImageId()})}"></img>
                    <p class="card-data" th:text="${#dates.format(news.date, 'dd.MM.yyyy')}"></p>
                    <h5 class="card-title" th:text="${news.title}"></h5>
                    <p class="card-text" th:text="${news.description}"></p>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

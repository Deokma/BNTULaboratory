<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Details</title>
    <link rel="stylesheet" href="/css/view.css">
</head>
<body>
<header th:insert="~{components/header :: header}"></header>
<div class="container" style="padding-top: 6rem;">
    <div class="news-content-container">
        <!-- News Content -->
        <div class="news-content">
            <h1 th:text="${news.get().getTitle()}" class="news-title"></h1>
            <p th:text="${#dates.format(news.get().getDate(), 'dd.MM.yyyy')}" class="news-date"></p>
            <!-- Display Tags -->
            <div class="news-tags">
                Tags:
                <a th:href="@{/tag/{tagId}/news(tagId=${tag.getTagId()})}" th:each="tag : ${news.get().getTags()}" class="tag">#<span th:text="${tag.name}"></span></a>
            </div>
            <div th:utext="${news.get().getContent()}" class="news-text"></div>
            <a href="#" onclick="history.go(-1);" class="back-button">Back</a>
        </div>
    </div>
    <!-- Recommended News -->
<!--    <div class="recommended-news">-->
<!--        &lt;!&ndash; Placeholder for recommended news &ndash;&gt;-->
<!--        <h2>Recommended News</h2>-->
<!--        &lt;!&ndash; Add recommended news here &ndash;&gt;-->
<!--    </div>-->
</div>
</body>
</html>
